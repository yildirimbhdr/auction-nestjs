version: "3.8"
services:
  postgresql:
    image: postgres:15
    container_name: auction_postgresql
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auction_network
  pgadmin:
    image: dpage/pgadmin4:9.8
    ports:
      - "${PGADMIN_PORT}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    networks:
      - auction_network
    depends_on:
      - postgresql
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
volumes:
  postgres_data:
  pgadmin_data:
networks:
  auction_network:
    driver: bridge

